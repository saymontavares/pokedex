<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>

    <link rel="stylesheet" href="./public/css/default.css" />
  </head>
  <body>
    <header>
      <div class="container-header">
        <img src="./public/images/logo.svg" alt="Logo Pokemon" />
        <span>
          Developed by
          <a
            href="https://github.com/saymontavares"
            target="_blank"
            style="text-decoration: none; color: white"
          >
            <strong>Saymon Tavares</strong>
          </a>
        </span>
      </div>
    </header>

    <section class="section">
      <div class="search">
        <input
          type="text"
          placeholder="Buscar por nome do Pokémon"
          id="input-search"
        />
        <button type="button" class="icon">
          <img src="./public/images/lupa.svg" alt="Lupa" />
        </button>
      </div>

      <div class="image">
        <img src="./public/images/luzes.svg" class="lights" alt="Luzes" />
        <img src="./public/images/img-pokeball.png" />
      </div>
    </section>

    <section class="s-all-info-pokemons">
      <div class="container">
        <div class="area-all">
          <div class="right-container">
            <div class="all" id="list-pokemon"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/main.js" type="module"></script>
  </body>
</html>
